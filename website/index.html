<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>What's that Doggo?</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center"></body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">What's that Doggo?</a>
    </div>
  </nav>

  <!-- Page Content -->
  <center>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">What's that Doggo?</h1>
        <p class="lead">Find out what breed any doggo is!</p>
      </div>
      <div class="imgUp center-block" style="margin: 0 auto; max-width: 500px;">
        <img class="imagePreview" id="image-location">
        <label class="btn btn-primary" id="upload">
	  <center>Upload Photo</center>
	  <input type="file" accept="image/*" id="file-input" class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
	</label>
      </div>
      <div id="prediction-results" style="display: none">
        <span class="label"><strong>Breed:</strong> </span><span id="dog-breed" class="score"></span> 
        <span class="label"><strong>Confidence:</strong> </span><span id="prediction-score" class="score"></span> 
      </div>
      <div id="prediction-error" style="display: none">
        <span class="p"><strong>Error:</strong> </span><span id="error-message" class="score"></span> 
      </div>
    </div>
    <div class="footer">
      <ul class="list-unstyled">
        <li>Michela Burns, Grace Cheng, Rabab Ibrahim, Jose Jorge Jiminez-Olivas</li>
        <li>Project Advisor: Matt Silverlock</li>
      </ul>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--App JS -->
  <script src="js/predict.js"></script>
</body>
</html>
